<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo app</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>
                <input type="checkbox" name="done"  {% if todo.complete%} checked {%endif%} disabled onchange="this.form.submit()">
                <span {%if todo.complete %} style="text-decoration: line-through" {%endif%}>{{ todo.title }}</span>
                <a href="/edit/{{ todo.id }}">Edit</a>
                <a href="/check/{{ todo.id }}">Check</a>
                <a href="/delete/{{ todo.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
        <form action="{{ url_for('add') }} " method="post">
            <input type="text" name="todo">
            <button type="submit">Add Todo</button>
        </form>
</body>
</html>
